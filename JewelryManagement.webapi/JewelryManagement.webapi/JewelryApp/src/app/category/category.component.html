<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"> 
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> IsActive </th>
        <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  <a mat-button (click)="onEdit($event,element)" >Edit</a></td>
      </ng-container>

      <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">  <a mat-button href="#" >Delete</a></td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
